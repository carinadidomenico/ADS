<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 10</title>
</head>
<body>
    <div>
        <label for="">Qual o nome d@ guereir@ Sayajin?</label>
        <input id="nome__guerreiro" type="text">
    </div>
    <div>
        <label for="">Qual o KI normal d@ guerreir@ Sayajin?</label>
        <input id="ki__normal" type="number">
    </div>
    <button>Ver KI em cada forma</button>
    <div id="ki"></div>
</body>
<script>
    let button = document.querySelector("button");
    
    button.addEventListener ('click', function VerKi (){
        let nomeGuerreiro = document.querySelector("#nome__guerreiro").value;
        let kiNormal = document.querySelector("#ki__normal").value;
        document.querySelector("#ki").innerHTML = 
        `<ul>
            <li>O ki normal do ${nomeGuerreiro} é ${kiNormal}</li>
            <li>Na forma Super Sayajin o ki do ${nomeGuerreiro} é ${kiNormal*50}</li>
            <li>Na forma Super SAyajin 2, 0 ki do ${nomeGuerreiro} é ${kiNormal*100}</li>
        </ul>`
    })
</script>
</html>

<!-- 10. No desenho animado Dragon Ball, existem personagens de uma raça chamada Sayajins. Eles possuem a seguinte característica: Quando estão em sua "forma normal", sua força (ou "ki") é normal. Quando estão na forma Super Sayajin, sua força (ou "ki") aumenta em 50x. Quando estão na forma Super Sayajin 2, sua força (ou "ki") aumenta em 100x. Crie um programa em HTML/JS que ajude a calcular o "ki" de um guerreiro Sayajin.

a) Solicite o nome do guerreiro
b) Solicite o ki normal do guerreiro
c) Ao clicar num botão "Ver ki em cada forma", exiba um alerta para a forma Super Sayajin e outro para Super Sayajin 2, exibindo seus respectivos "ki". Em ambas exiba o nome do guerreiro também -->
