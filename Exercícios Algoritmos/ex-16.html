<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 16</title>
</head>
<body>
    <div>
        <label for="">Qual o valor do primeiro termo?</label>
        <input id="primeiro__termo" type="number">
    </div>
    <div>
        <label for="">Qual o valor da razão?</label>
        <input id="valor__razao" type="number">
    </div>
    <div>
        <label for="">Qual termo quer obter?</label>
        <input id="termo__final" type="number">
    </div>
    <button>Calcular PG</button>
    <p></p>
</body>
<script>
    let button = document.querySelector("button");

    button.addEventListener('click', function (){
        let primeiroTermo = document.querySelector("#primeiro__termo").value;
        let valorRazao = document.querySelector("#valor__razao").value;
        let termoFinal = document.querySelector("#termo__final").value;

        let valor__PG = primeiroTermo * valorRazao**(termoFinal-1);
        document.querySelector("p").innerHTML = `O ${termoFinal}º dessa PG será ${valor__PG}.`
    })
</script>
</html>

<!-- 16 (desafio). Na matemática existe uma coisa chamada Progressão Geométrica. Usando sua fórmula, crie um programa em HTML/JS que:
    
    a) Solicite o valor do 1º termo e o valor da razão
    b) Solicite o termo que o usuário quer obter
    c) Ao clicar num botão "Calcular PG", calcular o valor do termo solicitado em b) exibir um alerta com uma frase como esta: "O Xº termo dessa PG será Y" (onde X é o valor informado em b))
    
    #Ficadica: Para calcular potência em Javascript, o operador é **
    Ex: 2 ao cubo > 2**3 ;   6 ao quadrado > 6**2
    
    Exemplos de valores para validação:
    1º termo |  razão  |   5º termo
    100          |  2         |   1600
    2              |  4         |   512 -->
