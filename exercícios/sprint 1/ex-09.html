<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 09</title>
</head>
<body>
    <div>
        <label for="">Quantidade de ingressos de estudante vendidos?</label>
        <input type="number" name="" id="qtd__estudante" autofocus>
    </div>
    <div>
        <label for="">Quantidade de ingressos comuns vendidos?</label>
        <input type="number" name="" id="qtd__comum">
    </div>
    <div>
        <label for="">Valor do ingressos comum?</label>
        <input type="number" name="" id="valor__ingresso">
    </div>
    <button>Arrecadação</button>
    <p></p>
</body>
<script>
    let qtdComum = document.querySelector("#qtd__comum");
    let qtdEstudante = document.querySelector("#qtd__estudante");
    let valorIngresso = document.querySelector("#valor__ingresso");
    let button = document.querySelector("button");

    button.addEventListener ('click', function Arrecadacao (){
        let arrecadacaComum = qtdComum.value * valorIngresso.value;
        let arrecadacaEstudante = qtdEstudante.value * (valorIngresso.value/2);
        let arrecadacao = arrecadacaComum + arrecadacaEstudante
        document.querySelector("p").innerHTML = `A arrecadação foi de R$${arrecadacao.toFixed(2)}`
    })

</script>
</html>

<!-- 9. Um clube de futebol precisa de um programa para saber quanto arrecadou por jogo. Assim, crie um programa em HTML/JS que:

a) Pergunte ao usuário a quantidade de ingressos de estudante vendidos
b) Pergunte ao usuário a quantidade de ingressos comuns vendidos
c) Pergunte ao usuário o valor do ingresso comum
d) Calcule a arrecadação, considerando que um ingresso de estudante custa metade do ingresso comum
e) Exiba um alerta com uma frase assim: "A arrecadação foi de R$X" -->
