<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Lita 5 - ex26</h2>
    <label>Nota:
        <input id="nota" type="number">
    </label>
    <button onclick="avaliar()">Avaliar atendimento</button>
    <div id="frases"></div>
</body>
<script>
    function avaliar() {
        var avaliacao = Number(nota.value);
        if( avaliacao < 0 || avaliacao > 10) {
            frases.innerHTML = "Nota inválida.";
        } else {
            if(avaliacao < 5) {
                frases.innerHTML = "Não aprovado.";
            }
            else if (avaliacao > 6) {
                frases.innerHTML = "Aprovado.";
            }
            else if (avaliacao >= 5 || avaliacao == 6) {
                frases.innerHTML = "Neutro.";
            }
        }
    }
</script>
</html>

  b.2) "Não aprovado", caso a nota for entre 0 e menor que 5
