<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Qual a sua altura?
            <input onkeyup="esportes()" type="number" id="input__altura">
        </label>
    </div>
    <p id="resposta"></p>
</body>
<script>
    function esportes() {
        var altura = Number(input__altura.value);
            resposta.style.fontWeight = 'bolder';

        if(altura <= 1.65) {
            resposta.innerHTML = "Você pode ser piloto de corrida."
            resposta.style.color = 'blue';
        } else if (altura <= 1.80) {
            resposta.innerHTML = "Você pode ser jogador de futebol."
            resposta.style.color = 'green';
        } else {
            resposta.innerHTML = "Você pode ser jogador de vôlei ou basquete."
            resposta.style.color = 'orange';
        }
    }
</script>
</html>
