<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Qual a sua renda?
        <input onkeyup="classeSocial()" type="number" id="input__renda" autofocus>
    </label>
    <p id="resposta"></p>
</body>
<script>
    function classeSocial() {
        var renda = Number(input__renda.value);

        if(renda <= 250) {
            resposta.innerHTML = "Classe E";
        } else if(renda <= 900) {
            resposta.innerHTML = "Classe D";
        } else if (renda <= 2500) {
            resposta.innerHTML = "Classe C";
        } else if (renda <= 9500) {
            resposta.innerHTML = "Classe B";
        } else {
            resposta.innerHTML = "Classe A";
        }
    }
</script>
</html>
