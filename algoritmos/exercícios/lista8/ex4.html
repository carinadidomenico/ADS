<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Qual o saldo da conta do banco?
            <input type="number" id="input__saldo">
        </label>
        <button onclick="verificar()">Verificar finanças</button>
    </div>
    <p id="resposta"></p>
</body>
<script>
    function verificar() {
        var saldo = Number(input__saldo.value);

        if(saldo == 0 ) {
            resposta.innerHTML = "Conta zerada.";
            resposta.style.color = "black";
        } else if (saldo <= -1000) {
            resposta.innerHTML = "Igual ao Corinthias: No SERASA!";
            resposta.style.color = "darkred";
        } else if(saldo < 0) {
            resposta.innerHTML = "Está devendo.";
            resposta.style.color = "red";
        } else {
            resposta.innerHTML = "Saldo positivo.";
            resposta.style.color = "blue";
        } 
    }
</script>
</html>
