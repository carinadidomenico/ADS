<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 18</title>
</head>
<body>
    <div>
        <label for="">Qual o bairro?</label>
        <input id="bairro" type="text">
    </div>
    <div>
        <label for="">Quantos gatos tem?</label>
        <input id="gatos" type="text">
    </div>
    <button onclick="AnalisePet()">Análise pet</button>
    <div>
        <p id="analise"></p>
    </div>
</body>
<script>
    function AnalisePet (){
        document.querySelector("#analise").innerHTML = 
        `
        Você mora no bairro <span style="color: blue"><i>${bairro.value}</i></span> e tem <span style="color: orange;"><u>${gatos.value}</u></span> gatos.
        `
    }
</script>
</html>
