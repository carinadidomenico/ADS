<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Quantos ônibus precisa pegar?</label>
        <input type="number" id="inputOnibus">
    </div>
    <div>
        <label>Quantos trens precisa pegar?</label>
        <input type="number" id="inputTrem">
    </div>
    <div>
        <label>Quantos metrôs precisa pegar?</label>
        <input type="number" id="inputMetro">
    </div>
    <button onclick="trajeto()">#PartiuFaculdade</button>
    <div id="frases"></div>
</body>
<script>
    function trajeto() {
        frases.innerHTML = "";

        var contadorOnibus = 1;
        var contadorTrem = 1;
        var contadorMetro = 1;

        
        while (contadorOnibus <= Number(inputOnibus.value)) {
            frases.innerHTML += `<p style="color:red">Pegando o ${contadorOnibus}º buzão</p>`;
            contadorOnibus++;
        }
        while (contadorTrem <= Number(inputTrem.value)) {
            frases.innerHTML += `<p style="color:green">Pegando o ${contadorTrem}º trem</p>`;
            contadorTrem++;
        }
        while (contadorMetro <= Number(inputMetro.value)) {
            frases.innerHTML += `<p style="color:blue">Pegando o ${contadorMetro}º metrô</p>`;
            contadorMetro++;
        }
    }
</script>
</html>
