<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="exibirMultiplos()">Adoro multiplos de 5</button>
    <div id="multiplos"></div>
</body>
<script>
    function exibirMultiplos() {
        multiplos.innerHTML = "";
        var contador = 1;

        while (contador > 0 && contador <= 100 ) {
            if(contador % 5 == 0) {
                multiplos.innerHTML += `<p>${contador}</p>`;
            }
            contador++;
        }
    }
</script>
</html>
