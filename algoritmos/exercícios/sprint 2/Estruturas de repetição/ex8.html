<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Quantas voltas o carro dará?</label>
        <input type="number" id="inputVoltas">
        <button onclick="iniciarCorrida()">Iniciar corrida</button>
    </div>
    <div id="voltas"></div>    
</body>
<script>
    function iniciarCorrida() {
        voltas.innerHTML = "";
        var contador = 1;

        while (Number(inputVoltas.value) >= contador) {
            voltas.innerHTML += `<p>Carro dando a ${contador}ª volta.</p>`;
            contador++
        }
        voltas.innerHTML += `Corrida finalizada!`
    }
</script>
</html>
