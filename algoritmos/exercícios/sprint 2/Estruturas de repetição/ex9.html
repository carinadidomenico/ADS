<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Quantas pessoas vão entrar no carro?</label>
        <input type="number" id="inputPessoas">
        <button onclick="carona()">#PartiuCarona</button>
    </div>
    <div id="passageiros"></div>
</body>
<script>
    function carona() {
        passageiros.innerHTML = "";
        var contador = 1;
        
        while(contador <= Number(inputPessoas.value)) {

            if (contador > 5) {
                passageiros.innerHTML += `<p>O ${contador}º passageiro terá que esperar!</p>`;
            } else {
                passageiros.innerHTML += `<p>Entrou o ${contador}º passageiro.</p>`;
            }
            contador++
        }
    }
</script>
</html>
