<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Salário:
            <input id="inputSalario" type="text">
        </label>
    </div>
    <div>
        <label for="">Mesada do filho:
            <input id="inputMesada" type="text">
        </label>
    </div>
    <div>
        <label for="">Abono de Natal:
            <input id="inputAbono" type="text">
        </label>
    </div>
    <div>
        <button onclick="calcularSaldo()">Calcular Saldo</button>
    </div>
</body>
<script>
    function calcularSaldo() {
        var salario = Number(inputSalario.value);
        var mesada = Number(inputMesada.value);
        var abono = Number(inputAbono.value);
        salario -= mesada;
        salario +- abono;
        console.log(Number(salario));
    }
</script>
</html>
