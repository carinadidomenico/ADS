<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Total guardado: <b id="total">0</b></p>
        <p>Operações efetuadas: <b id="operacoes">0</b></p>
    </div>
    <div>
        <select id="valores">
            <option value="0.25">Depositar $0,25</option>
            <option value="0.50">Depositar R$0,50</option>
            <option value="1.00">Depositar R$1,00</option>
            <option value="2.00">Depositar R$2,00</option>
            <option value="-1.00">Tirar R$1,00</option>
            <option value="-2.00">Tirar R$2,00</option>
        </select>
        <button onclick="confirmarOperacao()">Confirmar operações</button>
    </div>
</body>
<script>
    var valor = 0;
    var incrementoOperacoes = 0;
    function confirmarOperacao() {
        valor+= Number(valores.value);
        total.innerHTML = valor;
        operacoes.innerHTML = ++incrementoOperacoes;
    }
</script>
</html>
