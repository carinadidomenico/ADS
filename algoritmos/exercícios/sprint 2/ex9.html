<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; ">
        <div>
            <button onclick="grifinoria()">Grifinória</button>
            <button onclick="lufaLufa()">Lufa-Lufa</button>
            <button onclick="corvinal()">Corvinal</button>
            <button onclick="sonserina()">Sonserina</button>
        </div>
        <div>
            <img style="width: 300px; height: 400px; margin: 1rem auto" id="casa-hogwarts" src="" alt="">
        </div>
    </div>
</body>
<script>
    function grifinoria() {
        document.getElementById("casa-hogwarts").src = "grifinoria.png";
        document.getElementById("casa-hogwarts").alt = "Brasão Grifinória";
    }
    
    function lufaLufa() {
        document.getElementById("casa-hogwarts").src = "lufa-lufa.png";
        document.getElementById("casa-hogwarts").alt = "Brasão Lufa Lufa";
    }
    
    function corvinal() {
        document.getElementById("casa-hogwarts").src = "corvinal.png";
        document.getElementById("casa-hogwarts").alt = "Brasão Corvinal";
    }
    
    function sonserina() {
        document.getElementById("casa-hogwarts").src = "sonserina.png";
        document.getElementById("casa-hogwarts").alt = "Brasão Sonserina";
    }
</script>
</html>
