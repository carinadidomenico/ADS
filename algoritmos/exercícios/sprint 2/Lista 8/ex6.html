<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Qual o peso da criança?
            <input type="number" id="input__peso">
        </label>
        <button onclick="avaliar()">Avaliar</button>
    </div>
    <p id="resposta"></p>
</body>
<script>
    function avaliar() {
        var peso = Number(input__peso.value);

        if(peso == 18.3) {
            resposta.innerHTML = "Peso perfeito!";
        } else if(peso <= 13.5) {
            resposta.innerHTML = "Abaixo do peso.";
        } else if (peso <= 21.2) {
            resposta.innerHTML = "Peso na média.";
        } else {
            resposta.innerHTML = "Acima do peso.";
        }
    }
</script>
</html>
