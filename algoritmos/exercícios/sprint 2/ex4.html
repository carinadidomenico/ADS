<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Nota
            <input id="nota" type="text" autofocus>
        </label>
    </div>
    <div>
        <button onclick="opiniaoAvo()">Opinião da avó</button>
        <button onclick="opiniaoMae()">Opinião da mãe</button>
    </div>
    <div>
        <p id="opiniao"></p>
    </div>
</body>
<script>
    function opiniaoAvo() {
        opiniao.innerHTML = `Muito bem, que neto inteligente, porque tirou ${Number(nota.value)}`
    }

    function opiniaoMae() {
        opiniao.innerHTML = `Não fez mais que tua obrigação com essa nota ${Number(nota.value)}`
    }
</script>
</html>
