    </div>
    <div>
        <p id="resposta"></p>
    </div>
</body>
<script>
    function irFesta() {
        var idade = Number(inputIdade.value);
        if(idade < 18) {
            console.log("Pedir permissão pro responsável");
            if(idade < 15) {
                console.log("Sem chance! Vai estudar.")
            }
        }
        if(idade >= 15) {
            console.log("#partiuFesta");
        }
    }
</script>
