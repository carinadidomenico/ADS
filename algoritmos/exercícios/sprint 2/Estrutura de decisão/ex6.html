<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Qual o peso total no elevador?
            <input type="text" id="inputPeso">
        </label>
        <button onclick="ligarElevador()">Ligar elevador</button>
    </div>
    <p id="resposta"></p>
</body>
<script>
    function ligarElevador() {
        var pesoElevador = Number(inputPeso.value);
        if(pesoElevador < 500) {
            resposta.innerHTML = "Elevador ligado."
        } else {
            resposta.innerHTML = "Alguém precisa descer do elevador."
        }
    }
</script>
</html>
