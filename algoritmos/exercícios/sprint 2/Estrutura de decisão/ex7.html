<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label for="">Primeira nota:
                <input type="text" id="nota1">
            </label>
        </div>
        <div>
            <label for="">Segunda nota:
                <input type="text" id="nota2">
            </label>
        </div>
        <button onclick="verificar()">Verificar situação</button>
    </div>
    <div>
        <p id="resposta"></p>
    </div>
</body>
<script>
    function verificar() {
        var media = (Number(nota1.value) + Number(nota2.value))/2;
        if(media >=5) {
            resposta.innerHTML = "Parabéns, aprovado!"
        }
        if(media < 5) {
            resposta.innerHTML = "Tente outra vez."
        }
    }
</script>
</html>
