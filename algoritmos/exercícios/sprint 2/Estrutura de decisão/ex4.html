<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Quantidade de filhos
            <input type="text" id="inputFilhos">
        </label>
        <button onclick="analisar()">Analisar família</button>
    </div>
    <div id="resposta">
    </div>
</body>
<script>
    function analisar() {
        var filhos = Number(inputFilhos.value);
        resposta.innerHTML = "";
        if(filhos >= 1) {
            resposta.innerHTML = '<p>Não tem TV</p>';
            if(filhos >=2) {
                resposta.innerHTML += "<p>Não tem internet</p>"
                if(filhos >=3) {
                resposta.innerHTML += "<p>Não tem video game</p>"
                    if(filhos >=4) {
                        resposta.innerHTML += "<p>Não tem Netflix</p>"
                    }
                }
            }
        }
    }
</script>
</html>
