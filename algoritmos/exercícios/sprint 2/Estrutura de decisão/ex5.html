<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Qual o valor economizado?
            <input type="text" id="inputEconomia">
        </label>
        <button onclick="poderCompra()">Poder de compra</button>
    </div>
    <div id="resposta"></div>
</body>
<script>
    function poderCompra() {
        var economia = Number(inputEconomia.value);
        if(economia <= 0) {
            resposta.innerHTML = "<p>Nada de compras =( </p>"
        }
        if(0 < economia) {
            if(economia > 0 && economia<= 100) {
                resposta.innerHTML = "<p>Viagem de ida e volta pra Praia Grande</p>";
            }
            if(economia > 100 && economia < 4000) {
                resposta.innerHTML = "<p>Viagem de ida e volta pra Praia Grande</p>";
                resposta.innerHTML += "<p>Uma boa moto usada</p>";
            }
            if(economia > 100 && economia >= 4000 ) {
                resposta.innerHTML = "<p>Viagem de ida e volta pra Praia Grande</p>";
                resposta.innerHTML += "<p>Uma boa moto usada</p>";
                resposta.innerHTML += "<p>Mais alguma bobagem legal.</p>"
            }
        }
    }
</script>
</html>
