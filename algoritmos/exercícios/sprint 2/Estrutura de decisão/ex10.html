<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Valor guardado: R$<b id="valorInicial">0.00</b></h2>
    </div>
    <div>
        <button onclick="guardar()">Guardar R$5.00</button>
        <button onclick="gastar()">Gastar R$10.00</button>
    </div>
    <div id="resposta">
        <!-- <p style="color: blue; font-weight: bold"></p> -->
    </div>
</body>
<script>
    var valor = 0;
    function guardar() {
        var guardar = valor += 5;
        valorInicial.innerHTML = `${guardar.toFixed(2)}`;
        condicao();
    }

    function gastar() {
        var gastar = valor -= 10;
        valorInicial.innerHTML = `${gastar.toFixed(2)}`;
        condicao();
    }

    function condicao() {

        if (valor >= 0 ) {
            resposta.innerHTML = `<p style="color: blue; font-weight: bold">Finanças OK!</p>`;
            if (valor > 100) {
                resposta.innerHTML += `<p style="color: blueviolet; font-weight: bold">#ostentação</p>`;
            }
        }

        if (valor < 0 ) {
            resposta.innerHTML = `<p style="color: red; font-weight: bold">Finanças em perigo!</p>`;
            if (valor < -20 ) {
            resposta.innerHTML += `<p style="color: red; font-weight: bold">Quase um Corinthians!</p>`;
            } 
        } 
    }


</script>
</html>
