<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Qual o saldo da conta?
            <input type="text" id="inputSaldo">
        </label>
        <button onclick="verificar()">Verificar finanças</button>
    </div>
    <div>
        <p id="frase"></p>
    </div>
</body>
<script>
    function verificar() {
        var saldo = Number(inputSaldo.value);
        if (saldo == 0) {
            frase.innerHTML = "Conta zerada."
            frase.style.color = "black";
        }
        if(saldo < 0) {
            frase.innerHTML = "Está devendo! ";
            frase.style.color = "red";
            if(saldo <= -1000) {
                frase.innerHTML += `<p style="color: darkred;">Igual ao Corinthians: no SERASA!</p>`;
            }
        }
        if(saldo > 0) {
            frase.innerHTML = "Saldo positivo! :)";
            frase.style.color = "blue";
        }
    }
</script>
</html>
