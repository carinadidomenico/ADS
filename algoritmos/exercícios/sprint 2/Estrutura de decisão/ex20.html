<html lang="en">
<head>

<body>
    <h2>Lista 5 - ex 20</h2>
    <label for="">Qual a fruta?
        <input type="text" id="fruta">
    </label>
    <button onclick="vaiComer()">Vai comer?</button>
</body>
<script>
    function vaiComer() {
        if (fruta.value.toLowerCase() == "uva" || fruta.value.toLowerCase() == "abacaxi") {
            console.log (`Sim, vai comer ${fruta.value}.`)
        } else {
            console.log (`A fruta ${fruta.value} ela não come.`)
        }
    }
</script>
