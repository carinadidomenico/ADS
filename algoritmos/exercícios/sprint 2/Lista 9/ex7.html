<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="multiplos()">Adoro múltiplos</button>
    <div id="resposta"></div>
</body>
<script>
    function multiplos() {
        for(var i = 0; i <= 100; i++) {
            if(i % 5 == 0) {
                resposta.innerHTML += `<br>${i}`
            }
        }
    }
</script>
</html>
