<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Quantas voltas o carro dará?
            <input type="number" id="voltas">
        </label>
        <button onclick="corrida()">Iniciar corrida</button>
    </div>
    <div id="frases"></div>
</body>
<script>
    function corrida() {
        for(var i = 1; i <= Number(voltas.value); i++) {
            frases.innerHTML += `<p>Carro dando a ${i}ª volta.</p>`
        } 
    }
</script>
</html>
