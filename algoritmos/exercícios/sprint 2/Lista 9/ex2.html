<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()">Pares</button>
    <div id="numeros"></div>
</body>
<script>
    function pares() {
        for(var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                numeros.innerHTML += `${i}<br>`
            }
        }
    }
</script>
</html>
