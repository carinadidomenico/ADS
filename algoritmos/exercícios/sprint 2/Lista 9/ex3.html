<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Digite um número:
        <input type="number" id="numero">
    </label>
    <label>Digite uma frase:
        <input type="text" id="frase">
    </label>
    <button onclick="repetir()">Papagaio</button>
    <div id="resposta"></div>
</body>
<script>
    function repetir() {
        resposta.innerHTML = "";

        for(var i = 0; i <= Number(numero.value); i++) {
            resposta.innerHTML += `<br>${frase.value}!`
        }
    }
</script>
</html>
