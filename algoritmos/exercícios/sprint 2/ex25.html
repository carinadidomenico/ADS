<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <img id="gato" src="http://placekitten.com/300/300" alt="Três gatinhos">
    </div>
    <div>
        <select id="tamanhos">
            <option value="-100">Minúsculo</option>
            <option value="-50">Pequeno</option>
            <option value="0">Normal</option>
            <option value="+50">Grande</option>
            <option value="+100">Enorme</option>
        </select>
        <button onclick="redimensionar()">Redimensionar imagem</button>
    </div>
</body>
<script>
    function redimensionar() {
        var altura = 300 +Number(tamanhos.value);
        gato.style.height = `${altura}px`
    }
</script>
</html>
