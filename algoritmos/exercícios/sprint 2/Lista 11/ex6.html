<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Digitte o preço do produto</label>
    <input type="number" id="preco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar estoque</button>
    <div id="resposta"></div>
</body>
<script>
    var produtos = [];
    var soma = 0;
    
    function cadastrar() {
        produtos.push(Number(preco.value));
    }

    function atualizar() {
        for(var i = 0; i < produtos.length; i++){
            soma += Number(preco.value);
        }
    resposta.innerHTML = `Você tem ${produtos.length} produtos cadastrados em estoque.<br>`;
    resposta.innerHTML += `Seu estoque vale R$${soma.toFixed(2)}`
    }
</script>
</html>
