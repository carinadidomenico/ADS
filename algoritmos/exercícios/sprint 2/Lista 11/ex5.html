<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Digite a linha de ônibus</label>    
        <input type="text" id="linha">
        <button onclick="gravar()">Gravar linha</button>
    </div>
    <div>
        <label>Pesquisar linha</label>
        <input type="text" id="busca">
        <button onclick="pesquisar()">Pesquisar</button>
    </div>
    <div id="resposta"></div>

</body>
<script>
    var linhas = [];

    function gravar() {
        linhas.push(linha.value);
        console.log(linhas);
    }

    function pesquisar() {
        resposta.innerHTML = "";
        var contador = 0;
        var posicao = "";

        for(var i = 0; i <= linhas.length; i++) {
            if(busca.value == linhas[i]) {
                contador++;
                posicao += ` ${i+1}.`;
            } else {
                resposta.innerHTML = `Você nunca pegou essa linha`;
            }
            if (contador != 0){
                resposta.innerHTML = `Você já pegou essa linha ${contador} vez(es), nessa ordem: ${posicao}`;
            } else {
                resposta.innerHTML = `Você nunca pegou essa linha`;
            }
        }
    }
</script>
</html>
