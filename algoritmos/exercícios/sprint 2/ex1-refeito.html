<body>
    <label>Qual a sua idade?
        <input type="text" id="inputIdade">
    </label>
    <button onclick="festa()">Ir pra festa</button>
    <div id="resposta"></div>
</body>
<script>
    function festa() {
        var idade = Number(inputIdade.value);
        var resultado = idade < 18 ? "Pedir permissão pros pais.": "";
        resposta.innerHTML = `${resultado} <br> #partiufesta`
    }
</script>
</html>
