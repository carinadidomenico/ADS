    <div id="frase">
    </div>
</body>
<script>
    function clima() {
        var valor_temperatura = Number(temperatura.value);

        if(valor_temperatura >= 21 && valor_temperatura <= 24) {
            frase.innerHTML = "Temperatura confortável."
        } else if (valor_temperatura < 21) {
            frase.innerHTML = "Alerta de desconforto."
            frase.innerHTML += "<br>As pessoas vão ter hipotermia."
        } else {
            frase.innerHTML = "Alerta de desconforto.";
            frase.innerHTML += "<br>As pessoas vão derreter."
        }
    }
</script>
