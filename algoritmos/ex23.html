<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Calculadora de cansaço do aluno Bandtec</h2>
    <p>Selecione o meio de transporte:</p>
    <select id="transporte">
        <option value="">- Escolha uma opção -</option>
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="carro">Carro</option>
        <option value="lotacao">Lotação</option>
    </select>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
<script>
    function calcular() {
        if (transporte.value == "carro" || transporte.value == "bicicleta") {
            console.log ("Tá tranquilo ...");
        } else if (transporte.value == "onibus" || transporte.value == "lotacao") {
            console.log("Vish... vive cansado.")
        } else if (transporte.value == "metro"){
            console.log ("Um pouco cansado");
        }
    }
</script>
</html>
