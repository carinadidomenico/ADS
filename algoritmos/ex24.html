<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2>Lista 5 - ex24</h2>
    <div>
        <select id="alimentos">
            <option value="carne_bovina">Carne bovina</option>
            <option value="soja">Soja</option>
            <option value="carne_suina">Carne suína</option>
            <option value="legumes">Legumes</option>
            <option value="carne_peixe">Carne de peixe</option>
            <option value="frutas">Frutas</option>
            <option value="ovo">Ovo</option>
        </select>
        <button onclick="alimentacao()">Tipo de alimentação</button>
    </div>
    <div id="frases"></div>
</body>
<script>
    function alimentacao() {
        if(alimentos.value == "carne_bovina" || alimentos.value == "carne_suina" || alimentos.value == "carne_peixe" || alimentos.value == "ovo") {
            frases.innerHTML = "<p>Você não pode ser vegano.</p>";
        }
        if (alimentos.value == "soja" || alimentos.value == "legumes" || alimentos.value == "frutas" || alimentos.value == "ovo") {
            frases.innerHTML = "<p>Você pode ser vegetariano.</p>";

        }
        if (alimentos.value == "soja" || alimentos.value == "legumes" || alimentos.value == "frutas") {
            frases.innerHTML = "<p>Você pode ser vegano.</p>";
            frases.innerHTML += "<p>Você pode ser vegetariano.</p>";
        }
    }
</script>
</html>
