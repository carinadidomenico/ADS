<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Calculadora aprimorada do aluno Bandtec</h2>
    <div>
        <select id="transporte">
            <option>- Meio de Transporte -</option>
            <option value="onibus">Ônibus</option>
            <option value="metro">Metrô</option>
            <option value="carro">Carro</option>
            <option value="bicicleta">Bicicleta</option>
        </select>
    </div>
    <div>
        <label>Distância da casa até a faculdade:
            <input id="distancia" type="number">
        </label>
    </div>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
<script>
    function calcular() {
        var dist = Number(distancia.value);

        if (dist <= 10) {
            if (transporte.value == "carro" || transporte.value == "metro" || transporte.value == "onibus"){
                console.log ("Tá tranks.");
            } else {
                console.log ("É, um pouco cansado...");
            }
        } else {
            if (transporte.value == "carro") {
                console.log("É, um pouco cansado...");
            }
            if (transporte.value == "bicicleta") {
                console.log("Vish, tá só a capa da gaita...");
            }
            else {
                console.log("Bem cansado...");
            }
        }
    }
</script>
</html>
