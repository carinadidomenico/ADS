<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="aula06.css">
    <title>Caixas conteúdo</title>
</head>
<body>
    <h2>Caixas de conteúdo</h2>
    <div class="conteudo">
        <div class="caixa" style="background-color: brown; color: chartreuse">Estou na primeira caixa</div>
        <div class="caixa" style="font-size: 2em">Estou na segunda caixa</div>
        <div class="caixa" style="border-color: black; border-style: dotted">Estou na terceira caixa</div>
    </div>
    <div style="width: 33%; background-color: greenyellow">Eu ocupo 1/3 da linha</div>
    <div style="width: 33%; background-color: hotpink">Eu estou no meio das cores</div>
    <div style="width: 33%; background-color: aqua">Eu eu estou abaixo das cores</div>
</body>
</html>
